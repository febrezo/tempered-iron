version: '3.5'

services:
  main_service:
    build: .
    command: sh -c "crond -f"
    #restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME}
    env_file:
      - ./config/${ENVIRONMENT:-dev}/variables.env
    volumes:
      - ./volumes/data:/data
      - ./volumes/log:/log
      - ./config/${ENVIRONMENT:-dev}/crontabs:/etc/crontabs
